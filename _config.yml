# Site settings
title: Joint Laboratory on Extreme Scale Computing
email: 
author: "JLESC Committee"
description: > # this means to ignore newlines until "baseurl:"
  The Joint Laboratory for Extreme Scale Computing includes researchers from the French National
  Institute for Research in Computer Science and Control (INRIA), the University of Illinois at
  Urbana-Champaignâ€™s Center for Extreme-Scale Computation, the National Center for Supercomputing
  Applications, Argonne National Laboratory, Barcelona Supercomputing Center, Julich
  Supercomputing Center and Riken/AICS.
  The Joint Lab is part of Parallel@Illinois.
baseurl: ""
url: "https://jlesc.github.io"
logo: jlesc_logo.jpg

timezone: UTC
encoding: utf-8

exclude:
  - bin/
  - vendor/
  - latex_out/
  - travis_deploy_rsa.enc
  - travis_deploy_rsa.pub
  - .travis.yml
  - Gemfile
  - Gemfile.lock
  - CONTRIBUTORS
  - CONTRIBUTING.md

markdown: kramdown

gems:
  - jekyll-assets
  - jekyll-paginate
  - jekyll-toc
  - jekyll-feed
  - jekyll-git_metadata
  - jekyll/scholar
  - jekyll-sitemap

paginate: 5
paginate_path: "/news/page:num/"

excerpt_separator: '<!--more-->'

defaults:
  -
    scope:
      path: ''
    values:
      toc: true

# this is used for news posts
permalink: /news/:year/:month/:day/:slug/

assets:
  compress:
    css: true
    js: true
  cache: .asset-cache
  prefix: '/assets'
  assets:
    - 'main.scss'
    - 'main.js'
    - '*.png'
    - '*.jpg'
    - '*.jpeg'
    - '*.svg'
    - '*.otf'
    - '*.eot'
    - '*.ttf'
    - '*.woff'
    - '*.woff2'
  digest: true
  features:
    liquid: false
    automatic_img_size: false
    automatic_img_alt: false

collections:
  events_upcoming:
    output: true
    permalink: /events/:title/
  events_past:
    output: true
    permalink: /events/:title/
  software:
    output: true
    permalink: /software/:title/
  projects:
    output: true
    permalink: /projects/:title/

scholar:
  bibtex_filters:
    - latex
    - markdown

  style: chicago-author-date
  locale: en

  sort_by: year, authors
  order: descending, ascending

  source: ./_bibliography
  bibliography: jlesc.bib
  bibliography_template: reference

  replace_strings: true
  join_strings:    true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"

