{% assign text = include.view_more_button_text | default: "View More" %}
{% assign link = include.view_more_button_link %}
{% assign align = include.align | default: "left" %}

{% if link and link != '' %}
<div class="col-12">
    <div class="grid-footer grid-footer-align-{{ align }}">
        <a href="{{link | relative_url }}" class="grid-view-more-button">
            {{ text }} <i class="fa-solid fa-arrow-right"></i>
        </a>
    </div>
</div>
{% endif %}
