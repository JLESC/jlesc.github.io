<title>{% if page.meta_title %}{{ page.meta_title }}{% elsif page.title %}{{ page.title }} - {{ site.title}}{% else %}{{ site.title }}{% endif %}</title>
{% if page.meta_description %}
  <meta name="description" content="{{ page.meta_description }}"/>
{% elsif page.description %}
  <meta name="description" content="{{ page.description }}"/>
{% endif %}

<meta property="og:type" content="{{ site.seo.meta_opengraph_type }}"/>
<meta property="og:url" content="{{ page.url | absolute_url }}"/>
{% if page.meta_title %}
  <meta property="og:title" content="{{ page.meta_title }}"/>
{% elsif page.title %}
  <meta property="og:title" content="{{ page.title }}"/>
{% endif %}
{% if page.meta_description %}
  <meta property="og:description" content="{{ page.meta_description }}"/>
{% elsif page.description %}
  <meta name="description" content="{{ page.description }}"/>
{% endif %}
{% if page.meta_image %}
<meta property="og:image" content="{{ page.meta_image }}"/>
{% elsif page.image %}
  <meta property="og:image" content="{{ page.image }}"/>
{% endif %}

<meta name="twitter:card" content="{{ site.seo.meta_twitter_card }}"/>
<meta name="twitter:site" content="{{ site.seo.meta_twitter_site }}" />
<meta name="twitter:creator" content="{{ site.seo.meta_twitter_creator }}" />
