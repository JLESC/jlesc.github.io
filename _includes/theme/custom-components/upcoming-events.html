<div class="upcoming-events bg-base-bg-2 mt-2 py-3">
  <div class="container">
    <h2>Upcoming Events</h2>
    {% for event in site.events_upcoming %}
    <div>
      {% include theme/cards/card-posts.html
      title=event.title
      date=event.event_start
      url=event.id
      style="column"
      %}
    </div>
    {% endfor %}
  </div>
</div>
